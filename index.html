<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestionApprennant</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    

    <style>

        #wrapper{
            margin-left: 50px;
            
            align-items: center;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .form{
            border: 1px solid black;
            max-width: 40%;
            padding: 10px;
        }

        #form{
            display: flex;
            flex-direction: column;
         }
         .ecrire{
            margin-top: 5px;
            margin-bottom: 5px;
            width: 100%;
         }
         #form #btnsubmit{
            width: 90%;
            margin-left: 20px;
         }

         @media screen and (max-width: 700px)  {

            .ecrire{
                display: flex;
                flex-direction: column;
            }
            
         }

         

    </style>

</head>
<body>


    <div class="container" id="wrapper">
        <h1>Liste des Apprennants</h1>
        <div class="form">
            <form id="form" action=""  class="row g-3 needs-validation" novalidate>

                <div class="ecrire col-md-4"> <label for="validationCustom01" class="form-label">Nom</label><input type="text" name="newname" id="newname"  class="form-control"></div>
                <div class="ecrire col-md-4"> <label for="validationCustom01" class="form-label">Postnom</label><input type="text" name="newlastname" id="newlastname"  class="form-control"></div> 
                <div class="ecrire  col-md-4" > <label for="validationCustom01" class="form-label">Prenom</label> <input type="text" name="newfirstname" id="newfirstname"  class="form-control"></div>
                <div class="ecrire  col-md-4">  <label for="validationCustom01" class="form-label">Pays</label><input type="text" name="newcountry" id="newcountry"  class="form-control"></div>
                <div class="ecrire  col-md-4"><label for="validationCustom01" class="form-label">Genre</label><input type="text" name="newgender" id="newgender"  class="form-control"></div>
                <div class="ecrire  col-md-4"><label for="validationCustom01" class="form-label">GitHub</label><input type="text" name="newgit" id="newgit"  class="form-control"></div>
                
                <button id="btnsubmit" type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">PostNom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Pays</th>
                    <th scope="col">Genre</th>
                    <th scope="col">GitHub</th>
                    <th scope="col">Actions</th>

                </tr>
            </thead>
            <tbody>
                
                
            </tbody>
        </table>
   </div>




<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/scrypt.js"></script>
</body>
</html>
